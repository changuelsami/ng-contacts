<h1>List of heroes</h1>
<button (click)="displayAddForm = !displayAddForm">Toggle Add New</button>
<ul class="heroes">
    <li *ngFor="let h of heroes" 
        (click)="selectedHero = h"
        [class.selected] = "selectedHero === h"
    >
    	<span class="badge">{{h.id}}</span>
    	{{h.name}}
    </li>

</ul>

<div id="details" *ngIf="selectedHero">
	<h1>Details</h1>
	ID : {{selectedHero.id}} <br/>
	Name : <input type="text" 
			value="{{selectedHero.name}}" 
			[(ngModel)]="selectedHero.name">
	<hr/>
	 <button (click)="removeHero(selectedHero)">Remove</button>
</div>

<div id="add" [hidden]="!displayAddForm">
	<h1>Add hero</h1>
	Name : <input type="text" [(ngModel)]="tempName">
	<button (click)="addHero()">Add</button>
</div>
